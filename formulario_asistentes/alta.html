<link rel="stylesheet" href="style.css">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<div class="cont">
	<h1>AsistenciApp</h1>
	<h2>Añade un asistente</h2>
	<input type="text">
	<p><a href="" id="alta">Añade</a></p>
	<p><a href="index.html">Volver al inicio</a></p>
</div>

<script>
	const alta = () => {
		texto = document.querySelector("input");
		let asistente = texto.value;
		console.log(asistente)
		fetch(`http://localhost:3000/db/alta?data=${asistente}`);
	};

	document.querySelector("#alta").addEventListener("click",(e) => {
		e.preventDefault();
		alta();
	});
</script>
